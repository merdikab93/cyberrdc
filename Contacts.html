<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Contact</title>
</head>
<body>

    <header>
        <div class="logo">CyberRDC</div>
        <nav>
            <a href="Index.html">Accueil</a>
            <a href="Menaces.html">Menaces</a>
            <a href="Conseils.html">Conseils</a>
            <a href="Contacts.html">Contacts</a>
            <a href="#" oneclick="toggleSearch()" title="Recherche"><i class="fas fa-search"></i></a>
            <a href="#" title="Langue"><i class="fas fa-globe"></i></a>
        </nav>
    </header>
    
    <section class="contact-section">
        <h1>Contactez-nous</h1>
        <p class="intro-text">Une question, une remarque, ou un partenariat ? Nous  sommes à votre écoute.</p>

        <div class="contact-container">

            <div class="contact-info">
                <h2>Informations</h2>
                <p><strong>Email :</strong> contact@cyberrdc.org</p>
                <p><strong>Téléphone :</strong> +243 80 845 7678</p>
            </div>

            <form class="contact-form">
                <label for="nom">Nom complet</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required>

                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>

                <label for="sujet">Sujet</label>
                <input type="text" id="sujet" name="sujet" placeholder="Sujet de votre message" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici..." required></textarea>

                <button type="submit">Envoyer le message</button>
            </form>
        </div>
    </section>
</body>
</html>
